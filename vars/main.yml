region: "0"

nginx_reverse_proxy_port: "6007"
nginx_listen_port: "6006"
nginx_certbot: True
nginx_htpasswd: True

python_applications: 
  - tensorflow

init_application:
  tensorflow:
    username: "admin"
    password: "admin"
    commands: 
      - htpasswd -b /etc/nginx/.htpasswd admin $new_password
      - systemctl restart nginx
